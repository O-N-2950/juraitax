name: Build and Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - 'dist/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        env:
          VITE_ANTHROPIC_API_KEY: ${{ secrets.VITE_ANTHROPIC_API_KEY }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          VITE_BUILD_DATE: "2026-03-01"
        run: npm run build
      
      - name: Commit dist to repo
        run: |
          git config user.name "tAIx Build Bot"
          git config user.email "build@taix.ch"
          # Remove dist from gitignore temporarily
          git rm -r --cached dist/ 2>/dev/null || true
          echo "# dist not ignored for Railway" > dist/.gitkeep
          git add -f dist/
          git commit -m "build: auto-deploy dist/ [skip ci]" || echo "Nothing to commit"
          git push
